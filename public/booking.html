<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking & Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('p.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            max-height: 2200px;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            
        }
        h2 { color: #333; }
        .parking-details {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 20px;
            text-align: left;
            box-shadow: inset;
        }
        .form-group { margin-bottom: 27px; text-align: left; }
        label { font-weight: bold; margin-bottom: 5px; display: block; }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: calc(100% - 20px);
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #8f4ef0;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background-color: #f02c2c; }
        .disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Your Booking</h2>
        <div class="parking-details">
            <h3 id="address">Loading...</h3>
            <p><strong>Type:</strong> <span id="type">Loading...</span></p>
            <p><strong>Price:</strong> ₹<span id="price">0</span> / hr</p>
            <p><strong>Lots Available:</strong> <span id="lots">0</span></p>
        </div>
        <div class="form-group">
            <label>Select Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label>Select Time Range:</label>
            <input type="time" id="startTime" required> to 
            <input type="time" id="endTime" required>
        </div>
        <div class="form-group">
            <label>Payment Method:</label>
            <select id="paymentMethod">
                <option>Credit/Debit Card</option>
                <option>UPI</option>
                <option>PayPal</option>
            </select>
        </div>
        <button id="confirmBtn" onclick="confirmBooking()">Confirm & Pay</button>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                address: params.get("address") || "Unknown Address",
                type: params.get("type") || "Unknown",
                price: params.get("price") || "0",
                lots: params.get("lots") || "0"
            };
        }
        
        function populateDetails() {
            const details = getQueryParams();
            document.getElementById("address").textContent = details.address;
            document.getElementById("type").textContent = details.type;
            document.getElementById("price").textContent = details.price;
            document.getElementById("lots").textContent = details.lots;
        }
        
        window.onload = populateDetails;
        async function confirmBooking() {
    const token = localStorage.getItem("token");
    if (!token) {
        alert("Session expired. Please log in again.");
        window.location.href = "login.html";
        return;
    }

    const date = document.getElementById("date").value;
    const startTime = document.getElementById("startTime").value;
    const endTime = document.getElementById("endTime").value;
    const paymentMethod = document.getElementById("paymentMethod").value;
    
    const today = new Date().toISOString().split("T")[0];
    if (!date || date < today) {
        alert("Invalid date selection!");
        return;
    }
    if (!startTime || !endTime || startTime >= endTime) {
        alert("Invalid time range!");
        return;
    }

    const pricePerHour = parseFloat(document.getElementById("price").textContent);
    const start = new Date(`2000-01-01T${startTime}:00`);
    const end = new Date(`2000-01-01T${endTime}:00`);
    const hours = (end - start) / (1000 * 60 * 60);
    const totalPrice = pricePerHour * hours;

    if (confirm(`Confirm booking for ₹${totalPrice.toFixed(2)}?`)) {
        document.getElementById("confirmBtn").classList.add("disabled");
        document.getElementById("confirmBtn").textContent = "Processing...";

        try {
            const response = await fetch("http://localhost:5000/bookings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                    address: document.getElementById("address").textContent,
                    type: document.getElementById("type").textContent,
                    price: totalPrice.toFixed(2),
                    date, startTime, endTime, paymentMethod, status: "active"
                })
            });
            const data = await response.json();
            if (data.success) {
                alert("Booking Confirmed!");
                window.location.href = "dashboard1.html";
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            alert("Error processing booking.");
            document.getElementById("confirmBtn").classList.remove("disabled");
            document.getElementById("confirmBtn").textContent = "Confirm & Pay";
        }
    }
}

    </script>
</body>
</html>
