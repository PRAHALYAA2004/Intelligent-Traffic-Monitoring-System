<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-3 flex justify-between items-center">
        <div class="text-xl font-bold">Park Easy</div>
        <div>
            <a href="home.html" class="mr-4">Home</a>
            <button class="bg-black text-white px-4 py-2 rounded"><a href="booking.html" class="mr-4">Book</a></button>
        </div>
    </nav>
    
    <header class="relative">
        <img src="ppp.jpg" alt="Parking Background" class="w-full h-64 object-cover">
        <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center bg-black bg-opacity-50">
            <h1 class="text-white text-3xl font-bold">Easily manage your bookings.</h1>
            <div class="mt-4 bg-white p-2 rounded flex">
                <input type="text" id="searchInput" placeholder="Search for booking" class="p-2 outline-none" oninput="filterBookings()">
                <button onclick="filterBookings()" class="bg-black text-white px-4">Search</button>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto p-4">
        <h2 class="text-xl font-bold mb-4">Active Bookings</h2>
        <div id="bookingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </div>

    <script>
        async function fetchBookings() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to log in first.");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/bookings", {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch bookings.");
                }

                const bookings = await response.json();
                const bookingsContainer = document.getElementById("bookingsContainer");
                bookingsContainer.innerHTML = "";

                if (bookings.length === 0) {
                    bookingsContainer.innerHTML = `<p class="text-gray-500">No active bookings found.</p>`;
                    return;
                }

                bookings.forEach(booking => {
                    const bookingElement = document.createElement("div");
                    bookingElement.className = "booking bg-white p-4 rounded shadow-lg border";
                    bookingElement.dataset.search = `${booking.address} ${booking.type} ${booking.date} ${booking.startTime} ${booking.endTime} ${booking.paymentMethod}`.toLowerCase();
                    bookingElement.innerHTML = `
                        <img src="1.jpg" alt="Parking Image" class="w-full h-48 object-cover rounded mb-2">
                        <h2 class="font-bold text-lg">${booking.address}</h2>
                        <p><strong>Venue:</strong> ${booking.type}</p>
                        <p><strong>Date:</strong> ${booking.date}</p>
                        <p><strong>Time:</strong> ${booking.startTime} - ${booking.endTime}</p>
                        <p><strong>Payment:</strong> ${booking.paymentMethod}</p>
                        <button onclick="cancelBooking('${booking._id}')" 
                            class="bg-red-500 text-white px-4 py-2 mt-2 rounded w-full">Cancel Booking</button>
                    `;
                    bookingsContainer.appendChild(bookingElement);
                });
            } catch (error) {
                console.error("Error fetching bookings:", error);
                alert("Failed to load bookings.");
            }
        }
        
        async function cancelBooking(id) {
            if (!confirm("Are you sure you want to cancel this booking?")) return;
            
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to log in first.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/bookings/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                const result = await response.json();
                if (result.success) {
                    alert("Booking cancelled successfully");
                    fetchBookings();
                } else {
                    alert("Failed to cancel booking");
                }
            } catch (error) {
                console.error("Error cancelling booking:", error);
            }
        }

        function filterBookings() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const bookings = document.querySelectorAll("#bookingsContainer .booking");

            bookings.forEach(booking => {
                booking.style.display = booking.dataset.search.includes(searchInput) ? "block" : "none";
            });
        }

        fetchBookings();
    </script>
</body>
</html>
